name: Lint R Code

on: [push, pull_request]

env:
  LINTR_ERROR_ON_LINT: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install lintr
      run: |
        Rscript -e 'install.packages("lintr")'

    - name: Run lintr
      run: |
        Rscript -e 'lintr::lint_dir()'
